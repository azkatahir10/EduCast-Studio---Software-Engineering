services:
  - type: web
    name: educast-studio
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: educast-db
          property: connectionString
    healthCheckPath: /api/health
